<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Mapa s√≥lo CABA ‚Äì Elecciones 2025</title>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
      html, body, #map { margin:0; padding:0; width:100%; height:100%; }
      h1 { text-align:center; font-size:26px; margin:20px 0; }
      .subtitulo { text-align:center; font-size:14px; color:gray; margin-bottom:15px; }

      /* POPUP */
      .ol-popup {
        position:absolute; background:#fff; border-radius:12px;
        box-shadow:0 8px 32px rgba(0,0,0,0.15);
        border:1px solid rgba(0,0,0,0.1);
        padding:0; min-width:300px; max-width:380px; overflow:hidden;
        font-family:'Segoe UI','Helvetica Neue',sans-serif;
        font-size:14px; line-height:1.5;
      }
      .ol-popup:after, .ol-popup:before { top:100%; border:solid transparent; content:" "; position:absolute; pointer-events:none; }
      .ol-popup:after { border-color:rgba(255,255,255,0); border-top-color:#fff; border-width:10px; left:48px; margin-left:-10px; }
      .ol-popup:before { border-color:rgba(0,0,0,0); border-top-color:rgba(0,0,0,0.1); border-width:11px; left:48px; margin-left:-11px; }
      .ol-popup-closer {
        position:absolute; top:8px; right:12px; width:20px; height:20px;
        color:#666; text-decoration:none; display:flex; align-items:center; justify-content:center;
      }
      .ol-popup-closer:after { content:"‚úï"; }
      .popup-header { background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; padding:16px 20px; margin:0; }
      .popup-header h3 { margin:0; font-size:18px; font-weight:600; display:flex; align-items:center; gap:8px; }
      .popup-content { padding:20px; background:#fff; }
      .result-item { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid #eee; }
      .result-left { display:flex; align-items:center; gap:8px; }
      .result-medal { font-size:16px; }
      .result-label { font-weight:600; color:#2c3e50; }
      .result-party { font-weight:500; color:#34495e; }

      .info-section { margin-top:16px; padding-top:16px; border-top:2px solid #eee; }
      .info-item { display:flex; align-items:center; gap:8px; margin-bottom:8px; }
      .info-icon { width:20px; text-align:center; }
      .ballot-type { font-weight:600; color:#e67e22; }
      .primary-status { font-weight:600; }
      .primary-yes { color:#27ae60; }
      .primary-no { color:#e74c3c; }

      /* HIGHLIGHT */
      .highlight-style {
        stroke: new ol.style.Stroke({ color: '#667eea', width: 3 });
        fill:   new ol.style.Fill({ color: 'rgba(102,126,234,0.1)' });
      }
    </style>
  </head>
  <body>
    <h1>üó≥Ô∏è Mapa de Coaliciones Provinciales - Elecciones 2025</h1>
    <p class="subtitulo">Resultados por provincia ‚Äì Distribuci√≥n de votos y principales alianzas</p>
    <div id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- LIBRER√çAS -->
    <script src="./resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Provincias_0.js"></script>
    <script src="styles/Provincias_0_style.js"></script>

    <script>
    window.onload = function() {
      // overlay popup
      const container = document.getElementById('popup');
      const content   = document.getElementById('popup-content');
      const closer    = document.getElementById('popup-closer');
      const overlay = new ol.Overlay({ element: container, autoPan: true, autoPanAnimation: { duration:250 } });
      map.addOverlay(overlay);
      closer.onclick = () => { overlay.setPosition(undefined); closer.blur(); return false; };

      // estilo original y custom
      const styleOrig = style_Provincias_0;
      style_Provincias_0 = function(feature, res) {
        const p = (feature.get('nprov') || '').toLowerCase();
        // BA prov y Corrientes en blanco
        if ((p.includes('buenos aires') && !p.includes('ciudad') && !p.includes('aut√≥noma') && !p.includes('caba'))
            || p.includes('corrientes')) {
          return new ol.style.Style({
            fill:   new ol.style.Fill({ color: 'rgba(255,255,255,0)' }),
            stroke: new ol.style.Stroke({ color:'#999', width:1 })
          });
        }
        return styleOrig(feature, res);
      };

      // capa para highlight
      const featureOverlay = new ol.layer.Vector({
        source: new ol.source.Vector(),
        map: map,
        style: new ol.style.Style({
          stroke: new ol.style.Stroke({ color: '#667eea', width: 3 }),
          fill:   new ol.style.Fill({ color: 'rgba(102,126,234,0.1)' })
        })
      });

      let highlight;
      map.on('pointermove', function(evt) {
        if (evt.dragging) return;
        const pixel = map.getEventPixel(evt.originalEvent);
        const feat = map.forEachFeatureAtPixel(pixel, f=>f);
        const name = feat ? (feat.get('nprov')||'').toLowerCase() : '';
        const excluded = (name.includes('buenos aires') && !name.includes('ciudad') && !name.includes('aut√≥noma') && !name.includes('caba'))
                         || name.includes('corrientes');
        if (feat !== highlight) {
          if (highlight) featureOverlay.getSource().removeFeature(highlight);
          if (feat && !excluded) featureOverlay.getSource().addFeature(feat);
          highlight = excluded ? null : feat;
        }
      });

      // helper funcs
      function getBallotType(pname) {
        const p = pname.toLowerCase();
        if (p.includes('ciudad aut√≥noma') || p.includes('caba') || p.includes('capital federal')) return 'ELECTR√ìNICA';
        if (p.includes('san luis') || p.includes('santa fe')) return '√öNICA';
        if (p.includes('misiones')||p.includes('chaco')||p.includes('formosa')) return 'PARTIDARIA';
        if (p.includes('salta')) return '√öNICA ELECTR√ìNICA';
        return 'No especificado';
      }
      function getPrimaryStatus() { return { status:'NO', class:'primary-no' }; }
      function getElectionSplit() { return { status:'S√ç', class:'primary-yes' }; }

      // click -> popup
      map.on('singleclick', function(evt) {
        const feat = map.forEachFeatureAtPixel(evt.pixel, f=>f);
        if (!feat) { overlay.setPosition(undefined); return; }
        const nombre = feat.get('nprov') || '';
        const nameLc = nombre.toLowerCase();
        // ocultar BA prov y Corrientes
        if ((nameLc.includes('buenos aires') && !nameLc.includes('ciudad') && !nameLc.includes('aut√≥noma') && !nameLc.includes('caba'))
            || nameLc.includes('corrientes')) {
          overlay.setPosition(undefined);
          return;
        }

        // datos CABA
        let coal1, votos1, coal2, votos2, coal3, votos3;
        if (nameLc.includes('ciudad aut√≥noma') || nameLc.includes('caba')) {
          coal1  = 'LLA: OFICIALISMO'; votos1 = '30';
          coal2  = 'AHORA BUENOS AIRES: PERONISMO LOCAL'; votos2 = '27';
          coal3  = 'BUENOS AIRES PRIMERO: CONFIANZA, PARTIDO FEDERAL'; votos3 = '8';
        } else {
          coal1  = feat.get('_coal1'); votos1 = feat.get('_votos1');
          coal2  = feat.get('_coal2'); votos2 = feat.get('_votos2');
          coal3  = feat.get('_coal3'); votos3 = feat.get('_votos3');
        }

        const ballot = getBallotType(nombre);
        const paso   = getPrimaryStatus();
        const split  = getElectionSplit();

        content.innerHTML = `
          <div class="popup-header"><h3>üìç ${nombre}</h3></div>
          <div class="popup-content">
            <div class="result-item"><div class="result-left"><span class="result-medal">ü•á</span><span class="result-label">Primera fuerza:</span></div><span class="result-party">${coal1} (${votos1}%)</span></div>
            <div class="result-item"><div class="result-left"><span class="result-medal">ü•à</span><span class="result-label">Segunda fuerza:</span></div><span class="result-party">${coal2} (${votos2}%)</span></div>
            <div class="result-item"><div class="result-left"><span class="result-medal">ü•â</span><span class="result-label">Tercera fuerza:</span></div><span class="result-party">${coal3} (${votos3}%)</span></div>
            <div class="info-section">
              <div class="info-item"><span class="info-icon">üó≥Ô∏è</span><span><strong>Tipo de boleta:</strong> <span class="ballot-type">${ballot}</span></span></div>
              <div class="info-item"><span class="info-icon">üìä</span><span><strong>PASO:</strong> <span class="primary-status ${paso.class}">${paso.status}</span></span></div>
              <div class="info-item"><span class="info-icon">üóìÔ∏è</span><span><strong>Desdoblaron elecci√≥n:</strong> <span class="primary-status ${split.class}">${split.status}</span></span></div>
            </div>
          </div>`;
        overlay.setPosition(evt.coordinate);
      });

    }; // fin onload
    </script>

    <script src="./layers/layers.js"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
  </body>
</html>
