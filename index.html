<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
      body, html {
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
      }

      h1 {
        text-align: center;
        font-size: 26px;
        margin: 20px 0 10px 0;
      }

      p.subtitulo {
        text-align: center;
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
      }

      .ol-popup {
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }

      .ol-popup .ol-popup-content strong {
        color: #2c3e50;
      }

      .ol-control > * {
        background-color: #f8f8f8!important;
        color: #444!important;
        border-radius: 0px;
      }

      .ol-control {
        background-color: rgba(255,255,255,.4)!important;
        padding: 2px!important;
      }

      .ol-control > *:focus, .ol-control >*:hover {
        background-color: rgba(248, 248, 248, 0.7)!important;
      }

      html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <title>Mapa de Coaliciones 2025</title>
  </head>

  <body>

    <!-- T√çTULO Y SUBT√çTULO -->
    <h1>üó≥Ô∏è Mapa de Coaliciones Provinciales - Elecciones 2025</h1>
    <p class="subtitulo">Resultados por provincia - Distribuci√≥n de votos y principales alianzas</p>

    <!-- MAPA -->
    <div id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- Scripts del mapa -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Provincias_0.js"></script>
    <script src="styles/Provincias_0_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Script personalizado: POP-UP y HOVER -->
    <script>
    window.onload = function() {
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: { duration: 250 }
        });
        map.addOverlay(overlay);

        closer.onclick = function () {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        map.on('singleclick', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
                return feat;
            });
            if (feature && feature.get('_coal1')) {
                var nombre = feature.get('nprov');
                var coal1 = feature.get('_coal1');
                var votos1 = feature.get('_votos1');
                var coal2 = feature.get('_coal2');
                var votos2 = feature.get('_votos2');
                var coal3 = feature.get('_coal3');
                var votos3 = feature.get('_votos3');

                var html = `
                  <div style="font-family: 'Segoe UI', sans-serif; font-size: 14px;">
                    <h3 style="margin: 5px 0 10px 0;">üìç ${nombre}</h3>
                    <p><strong>üèÜ Ganadora:</strong> ${coal1} (${votos1}%)</p>
                    <p><strong>ü•à Segunda fuerza:</strong> ${coal2} (${votos2}%)</p>
                    <p><strong>ü•â Tercera fuerza:</strong> ${coal3} (${votos3}%)</p>
                  </div>`;
                content.innerHTML = html;
                overlay.setPosition(evt.coordinate);
            } else {
                overlay.setPosition(undefined);
            }
        });

        // HOVER (highlight)
        let highlight;
        const featureOverlay = new ol.layer.Vector({
            source: new ol.source.Vector(),
            map: map,
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: '#f39c12',
                    width: 3
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255, 255, 0, 0.1)'
                })
            })
        });

        map.on('pointermove', function(evt) {
            if (evt.dragging) return;
            const pixel = map.getEventPixel(evt.originalEvent);
            const feature = map.forEachFeatureAtPixel(pixel, function (feat) {
                return feat;
            });

            if (feature !== highlight) {
                if (highlight) {
                    featureOverlay.getSource().removeFeature(highlight);
                }
                if (feature) {
                    featureOverlay.getSource().addFeature(feature);
                }
                highlight = feature;
            }
        });
    };
    </script>

  </body>
</html>
