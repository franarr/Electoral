<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
      body, html {
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
      }

      h1 {
        text-align: center;
        font-size: 26px;
        margin: 20px 0 10px 0;
      }

      p.subtitulo {
        text-align: center;
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
      }

      /* NUEVO DISE√ëO DEL POPUP */
      .ol-popup {
        position: absolute;
        background-color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0;
        bottom: 12px;
        left: -50px;
        min-width: 300px;
        max-width: 380px;
        overflow: hidden;
        animation: popupAppear 0.3s ease-out;
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }

      @keyframes popupAppear {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .ol-popup:after {
        border-color: rgba(255, 255, 255, 0);
        border-top-color: #fff;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }

      .ol-popup:before {
        border-color: rgba(0, 0, 0, 0);
        border-top-color: rgba(0, 0, 0, 0.1);
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }

      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 16px;
        color: #666;
        z-index: 1;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .ol-popup-closer:hover {
        background-color: rgba(255, 0, 0, 0.1);
        color: #e74c3c;
      }

      .ol-popup-closer:after {
        content: "‚úï";
      }

      .popup-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 20px;
        margin: 0;
        position: relative;
      }

      .popup-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .popup-content {
        padding: 20px;
        background: white;
      }

      .result-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .result-medal {
        font-size: 16px;
      }

      .result-label {
        font-weight: 600;
        color: #2c3e50;
      }

      .result-party {
        color: #34495e;
        font-weight: 500;
      }

      .info-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 2px solid #f0f0f0;
      }

      .info-item {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .info-icon {
        font-size: 14px;
        width: 20px;
        text-align: center;
      }

      .info-text {
        font-size: 13px;
        color: #2c3e50;
      }

      .ballot-type {
        font-weight: 600;
        color: #e67e22;
      }

      .primary-status {
        font-weight: 600;
      }

      .primary-yes {
        color: #27ae60;
      }

      .primary-no {
        color: #e74c3c;
      }

      .ol-control > * {
        background-color: #f8f8f8!important;
        color: #444!important;
        border-radius: 0px;
      }

      .ol-control {
        background-color: rgba(255,255,255,.4)!important;
        padding: 2px!important;
      }

      .ol-control > *:focus, .ol-control >*:hover {
        background-color: rgba(248, 248, 248, 0.7)!important;
      }

      html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <title>Mapa de Coaliciones 2025</title>
  </head>

  <body>

    <!-- T√çTULO Y SUBT√çTULO -->
    <h1>üó≥Ô∏è Mapa de Coaliciones Provinciales - Elecciones 2025</h1>
    <p class="subtitulo">Resultados por provincia - Distribuci√≥n de votos y principales alianzas</p>

    <!-- MAPA -->
    <div id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- Scripts del mapa -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Provincias_0.js"></script>
    <script src="styles/Provincias_0_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Script personalizado: POP-UP y HOVER -->
    <script>
    window.onload = function() {
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var closer = document.getElementById('popup-closer');

        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: { duration: 250 }
        });
        map.addOverlay(overlay);

        closer.onclick = function () {
            overlay.setPosition(undefined);
            closer.blur();
            return false;
        };

        // Funci√≥n para obtener tipo de boleta
        function getBallotType(provincia) {
            const p = provincia.toLowerCase();
            if (p.includes('san luis') || p.includes('santa fe')) {
                return '√öNICA';
            } else if (p.includes('misiones') || p.includes('chaco') || p.includes('formosa')) {
                return 'PARTIDARIA';
            } else if (p.includes('salta') || p.includes('buenos aires') || p.includes('bs as')) {
                return '√öNICA ELECTR√ìNICA';
            } else {
                return 'No especificado';
            }
        }

        // Funci√≥n para obtener estado de PASO
        function getPrimaryStatus(provincia) {
            const p = provincia.toLowerCase();
            if (p.includes('santa fe')) {
                return { status: 'S√ç', class: 'primary-yes' };
            } else {
                return { status: 'NO', class: 'primary-no' };
            }
        }

        // Funci√≥n para obtener si desdoblaron elecci√≥n
        function getElectionSplit(provincia) {
            const p = provincia.toLowerCase();
            // Aqu√≠ puedes especificar qu√© provincias desdoblaron
            // Por ahora asumo que todas desdoblaron excepto las que no lo hicieron
            if (p.includes('santa fe')) {
                return { status: 'NO', class: 'primary-no' };
            } else {
                return { status: 'S√ç', class: 'primary-yes' };
            }
        }

        map.on('singleclick', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
                return feat;
            });
            if (feature && feature.get('_coal1')) {
                var nombre = feature.get('nprov');
                
                // No mostrar popup en Buenos Aires y Corrientes ya que no los trabajamos
                if (nombre && (nombre.toLowerCase().includes('buenos aires') || nombre.toLowerCase().includes('corrientes'))) {
                    overlay.setPosition(undefined);
                    return;
                }

                var coal1 = feature.get('_coal1');
                var votos1 = feature.get('_votos1');
                var coal2 = feature.get('_coal2');
                var votos2 = feature.get('_votos2');
                var coal3 = feature.get('_coal3');
                var votos3 = feature.get('_votos3');

                // Datos especiales para Ciudad Aut√≥noma de Buenos Aires
                if (nombre && nombre.toLowerCase().includes('ciudad aut√≥noma')) {
                    coal1 = 'LLA: OFICIALISMO';
                    votos1 = '30';
                    coal2 = 'AHORA BUENOS AIRES: PERONISMO LOCAL';
                    votos2 = '27';
                    coal3 = 'BUENOS AIRES PRIMERO: CONFIANZA, PARTIDO FEDERAL';
                    votos3 = '8';
                }

                var ballotType = getBallotType(nombre);
                var primaryInfo = getPrimaryStatus(nombre);
                var electionSplit = getElectionSplit(nombre);

                var html = `
                  <div class="popup-header">
                    <h3><span>üìç</span> ${nombre}</h3>
                  </div>
                  <div class="popup-content">
                    <div class="result-item">
                      <div class="result-left">
                        <span class="result-medal">üèÜ</span>
                        <span class="result-label">Ganadora:</span>
                      </div>
                      <span class="result-party">${coal1} (${votos1}%)</span>
                    </div>
                    
                    <div class="result-item">
                      <div class="result-left">
                        <span class="result-medal">ü•à</span>
                        <span class="result-label">Segunda fuerza:</span>
                      </div>
                      <span class="result-party">${coal2} (${votos2}%)</span>
                    </div>
                    
                    <div class="result-item">
                      <div class="result-left">
                        <span class="result-medal">ü•â</span>
                        <span class="result-label">Tercera fuerza:</span>
                      </div>
                      <span class="result-party">${coal3} (${votos3}%)</span>
                    </div>

                    <div class="info-section">
                      <div class="info-item">
                        <span class="info-icon">üó≥Ô∏è</span>
                        <span class="info-text">Tipo de boleta: <span class="ballot-type">${ballotType}</span></span>
                      </div>
                      <div class="info-item">
                        <span class="info-icon">üìä</span>
                        <span class="info-text">PASO: <span class="primary-status ${primaryInfo.class}">${primaryInfo.status}</span></span>
                      </div>
                      <div class="info-item">
                        <span class="info-icon">üó≥Ô∏è</span>
                        <span class="info-text">Desdoblaron elecci√≥n: <span class="primary-status ${electionSplit.class}">${electionSplit.status}</span></span>
                      </div>
                    </div>
                  </div>`;
                
                content.innerHTML = html;
                overlay.setPosition(evt.coordinate);
            } else {
                overlay.setPosition(undefined);
            }
        });

        // HOVER (highlight)
        let highlight;
        const featureOverlay = new ol.layer.Vector({
            source: new ol.source.Vector(),
            map: map,
            style: new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: '#667eea',
                    width: 3
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(102, 126, 234, 0.1)'
                })
            })
        });

        map.on('pointermove', function(evt) {
            if (evt.dragging) return;
            const pixel = map.getEventPixel(evt.originalEvent);
            const feature = map.forEachFeatureAtPixel(pixel, function (feat) {
                return feat;
            });

            // No mostrar hover en Buenos Aires y Corrientes
            const nombre = feature ? feature.get('nprov') : '';
            const isExcluded = nombre && (
                nombre.toLowerCase().includes('buenos aires') || 
                nombre.toLowerCase().includes('corrientes')
            );

            if (feature !== highlight) {
                if (highlight) {
                    featureOverlay.getSource().removeFeature(highlight);
                }
                if (feature && !isExcluded) {
                    featureOverlay.getSource().addFeature(feature);
                }
                highlight = isExcluded ? null : feature;
            }
        });
    };
    </script>

  </body>
</html>
