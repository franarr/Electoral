<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
      body, html {
        font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        background-color: #ffffff;
      }

      h1 {
        text-align: center;
        font-size: 26px;
        margin: 20px 0 10px 0;
      }

      p.subtitulo {
        text-align: center;
        font-size: 14px;
        color: gray;
        margin-bottom: 15px;
      }

      .ol-popup {
        position: absolute;
        background-color: #fff;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0;
        bottom: 12px;
        left: -50px;
        min-width: 300px;
        max-width: 380px;
        overflow: hidden;
        animation: popupAppear 0.3s ease-out;
        font-size: 14px;
        line-height: 1.5;
      }

      @keyframes popupAppear {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .ol-popup:after {
        border-color: rgba(255, 255, 255, 0);
        border-top-color: #fff;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }

      .ol-popup:before {
        border-color: rgba(0, 0, 0, 0);
        border-top-color: rgba(0, 0, 0, 0.1);
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }

      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 16px;
        color: #666;
        z-index: 1;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .ol-popup-closer:hover {
        background-color: rgba(255, 0, 0, 0.1);
        color: #e74c3c;
      }

      .ol-popup-closer:after {
        content: "‚úï";
      }

      .popup-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 20px;
        margin: 0;
      }

      .popup-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .popup-content {
        padding: 20px;
        background: white;
      }

      .result-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .result-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .result-medal {
        font-size: 16px;
      }

      .result-label {
        font-weight: 600;
        color: #2c3e50;
      }

      .result-party {
        color: #34495e;
        font-weight: 500;
      }

      .info-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 2px solid #f0f0f0;
      }

      .info-item {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .info-icon {
        font-size: 14px;
        width: 20px;
        text-align: center;
      }

      .info-text {
        font-size: 13px;
        color: #2c3e50;
      }

      .ballot-type {
        font-weight: 600;
        color: #e67e22;
      }

      .primary-status {
        font-weight: 600;
      }

      .primary-yes {
        color: #27ae60;
      }

      .primary-no {
        color: #e74c3c;
      }

      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Mapa de Coaliciones 2025</title>
  </head>

  <body>
    <h1>üó≥Ô∏è Mapa de Coaliciones Provinciales - Elecciones 2025</h1>
    <p class="subtitulo">Resultados por provincia - Distribuci√≥n de votos y principales alianzas</p>

    <div id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="layers/Provincias_0.js"></script>
    <script src="styles/Provincias_0_style.js"></script>

    <script>
    window.onload = function() {
      const container = document.getElementById('popup');
      const content = document.getElementById('popup-content');
      const closer = document.getElementById('popup-closer');

      const overlay = new ol.Overlay({
        element: container,
        autoPan: true,
        autoPanAnimation: { duration: 250 }
      });
      map.addOverlay(overlay);

      closer.onclick = function () {
        overlay.setPosition(undefined);
        closer.blur();
        return false;
      };

      function getBallotType(provincia) {
        const p = provincia.toLowerCase();
        if (p.includes('ciudad aut√≥noma') || p.includes('caba') || p.includes('capital federal')) {
          return 'ELECTR√ìNICA';
        } else if (p.includes('san luis') || p.includes('santa fe')) {
          return '√öNICA';
        } else if (p.includes('misiones') || p.includes('chaco') || p.includes('formosa')) {
          return 'PARTIDARIA';
        } else if (p.includes('salta')) {
          return '√öNICA ELECTR√ìNICA';
        } else {
          return 'No especificado';
        }
      }

      function getPrimaryStatus(provincia) {
        const p = provincia.toLowerCase();
        if (p.includes('santa fe')) {
          return { status: 'S√ç', class: 'primary-yes' };
        } else if (p.includes('ciudad aut√≥noma') || p.includes('caba')) {
          return { status: 'NO', class: 'primary-no' };
        } else {
          return { status: 'NO', class: 'primary-no' };
        }
      }

      function getElectionSplit() {
        return { status: 'S√ç', class: 'primary-yes' };
      }

      map.on('singleclick', function(evt) {
        const feature = map.forEachFeatureAtPixel(evt.pixel, function (feat) {
          return feat;
        });
        if (feature) {
          const nombre = feature.get('nprov');
          let coal1 = feature.get('_coal1');
          let votos1 = feature.get('_votos1');
          let coal2 = feature.get('_coal2');
          let votos2 = feature.get('_votos2');
          let coal3 = feature.get('_coal3');
          let votos3 = feature.get('_votos3');

          if (nombre.toLowerCase().includes('ciudad aut√≥noma') || nombre.toLowerCase().includes('caba')) {
            coal1 = 'LLA: OFICIALISMO';
            votos1 = '30';
            coal2 = 'AHORA BUENOS AIRES: PERONISMO LOCAL';
            votos2 = '27';
            coal3 = 'BUENOS AIRES PRIMERO: CONFIANZA';
            votos3 = '8';
          }

          const ballotType = getBallotType(nombre);
          const primaryInfo = getPrimaryStatus(nombre);
          const electionSplit = getElectionSplit(nombre);

          content.innerHTML = `
            <div class="popup-header">
              <h3><span>üìç</span> ${nombre}</h3>
            </div>
            <div class="popup-content">
              <div class="result-item">
                <div class="result-left">
                  <span class="result-medal">üèÜ</span>
                  <span class="result-label">Primera fuerza:</span>
                </div>
                <span class="result-party">${coal1} (${votos1}%)</span>
              </div>
              <div class="result-item">
                <div class="result-left">
                  <span class="result-medal">ü•à</span>
                  <span class="result-label">Segunda fuerza:</span>
                </div>
                <span class="result-party">${coal2} (${votos2}%)</span>
              </div>
              <div class="result-item">
                <div class="result-left">
                  <span class="result-medal">ü•â</span>
                  <span class="result-label">Tercera fuerza:</span>
                </div>
                <span class="result-party">${coal3} (${votos3}%)</span>
              </div>
              <div class="info-section">
                <div class="info-item">
                  <span class="info-icon">üó≥Ô∏è</span>
                  <span class="info-text"><strong>Tipo de boleta:</strong> <span class="ballot-type">${ballotType}</span></span>
                </div>
                <div class="info-item">
                  <span class="info-icon">üìä</span>
                  <span class="info-text"><strong>PASO:</strong> <span class="primary-status ${primaryInfo.class}">${primaryInfo.status}</span></span>
                </div>
                <div class="info-item">
                  <span class="info-icon">üóìÔ∏è</span>
                  <span class="info-text"><strong>Desdoblaron elecci√≥n:</strong> <span class="primary-status ${electionSplit.class}">${electionSplit.status}</span></span>
                </div>
              </div>
            </div>`;
          overlay.setPosition(evt.coordinate);
        } else {
          overlay.setPosition(undefined);
        }
      });
    };
    </script>

    <script src="./layers/layers.js"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>
  </body>
</html>
